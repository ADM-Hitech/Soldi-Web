<div class="container module-container">
    <div class="content-breadcrumbs">
        <h1 [ngStyle]="{'font-family': 'MontserratBold'}">Inversiones</h1>
        <div class="breadcrumbs">SOLDI > Inversiones</div>
    </div>
    <div class="content-table mat-elevation-z3">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="30">
                <div class="title">
                    <h3 [ngStyle]="{'font-family': 'MontserratBold'}">Mis Inversiones</h3>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="table" id="contentTable">
            <div class="content-loading" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
            <app-table-investments [data]="data" [totalRow]="totalRow" (changePage)="changePage($event)"></app-table-investments>
        </div>
    </div>
</div>
