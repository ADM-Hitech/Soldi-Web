<table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="accredited">
        <th mat-header-cell *matHeaderCellDef> Accreditado </th>
        <td mat-cell *matCellDef="let row"> {{ row?.accredited?.first_Name }} {{ row?.accredited?.last_Name }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let row"> {{ row.amount | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{ row.created_at | date }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let row"> {{ row?.speiResponse?.state_Name }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<mat-paginator 
    [length]="totalRow"
    [pageSize]="50"
    [pageSizeOptions]="[50, 100, 500]"
    (page)="changeTable($event)"></mat-paginator>
