<div class="dialog-content-wrapper">
    <div class="pl-24 pr-24 m-0" mat-dialog-content>
        <iframe [src]="urlCarta" class="iframe-content"></iframe>
    </div>

    <div mat-dialog-actions class="cnt-button" fxLayoutAlign="center center">
        <ng-container *ngIf="loading">
            <mat-spinner [diameter]="30"></mat-spinner>
        </ng-container>
        
        <ng-container *ngIf="!loading">
            <button mat-button class="btn" (click)="accept()">ACEPTAR</button>
            <button mat-button class="btn" (click)="cancel()">RECHAZAR</button>
        </ng-container>
    </div>
</div>
