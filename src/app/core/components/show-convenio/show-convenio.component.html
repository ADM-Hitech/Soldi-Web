<div class="dialog-content-wrapper">
    <div class="m-0" mat-dialog-content>
        <ng-container *ngIf="loadingConvenio">
            <div class="m-12">
                <mat-spinner [diameter]="30"></mat-spinner>
            </div>
        </ng-container>

        <div *ngIf="!loadingConvenio" class="iframe-content" [innerHtml]="htmlConvenio"></div>
    </div>

    <div class="cnt-button" mat-dialog-actions fxLayoutAlign="center center" *ngIf="!loadingConvenio">
        <ng-container *ngIf="loading">
            <mat-spinner [diameter]="30"></mat-spinner>
        </ng-container>

        <ng-container *ngIf="!loading">
            <button mat-button class="btn" (click)="accept()">ACEPTAR</button>
            <button mat-button class="btn" (click)="cancel()">RECHAZAR</button>
        </ng-container>
    </div>
</div>
