<div class="dialog-content-wrapper">
    <div class="pl-15 pr-25 m-0" mat-dialog-content [ngClass]="{'loading': hubConnectionId === ''}">
        <div class="content-upload-file" fxLayout="row" fxLayoutAlign="center center">
            <div class="cnt-loading" *ngIf="hubConnectionId === ''">
                <mat-spinner [diameter]="30"></mat-spinner>
            </div>
            <div *ngIf="hubConnectionId !== ''">
                <iframe [src]="iframeUrl" allow="camera; microphone" frameborder="0" width="550px" height="600px"></iframe>
            </div>
        </div>
    </div>
</div>
